<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"  href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Teams2Watch</title>
</head>
<body>
  <header>
    <h1>Welcome to Teams2Watch</h1>
    <p> Your football match app where you can track your favourite team and see where they stand among other teams</p>
  </header>

  <main>
    <section class="filters">
      <div class ="filter">
        <label for ="teamSelect">Select Team</label>
        <select id="teamSelect">
          <option value=""> Teams</option>
        </select>
      </div>

      <div class="filter">
        <label for="matchdaySelect">Select Matchday:</label>
        <select id="matchdaySelect">
          <option value=""> Matchdays</option>
        </select>
      </div>
    </section>


    <!-- View selection -->
<section class="view-section">
  <label for="viewSelect">View:</label>
  <select id="viewSelect">
    <option value="">-- Choose View --</option>
    <option value="matches">Matches</option>
    <option value="league">League Table</option>
  </select>
</section>

<!-- League Table -->
    <section id="leagueSection" style="display:none;">
      <h2>League Table</h2>
      <label for="leagueMatchdaySelect">Up to Matchday:</label>
      <select id="leagueMatchdaySelect">
        <option value="">All</option>
      </select>

      <table id="leagueTable">
        <thead>
          <tr>
            <th>Position</th>
            <th>Team</th>
            <th>Played</th>
            <th>Won</th>
            <th>Draw</th>
            <th>Lost</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    
    <!-- Matches Section -->
<section id="matchesSection" style="display:none;">
  <h2>Matches</h2>
  <table id="matchesTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Team 1</th>
        <th>Team 2</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

  </main>
 
 
  <footer>
    <p>&copy; 2025 Teams2Watch. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
</body>
</html>
