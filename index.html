<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"  href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Teams2Watch</title>
</head>
<body>
  <header>
    <h1>Welcome to Teams2Watch</h1>
    <p> Your football match app where you can track your favourite team and see where the stand among other teams</p>
  </header>

  <main>
    <section class="filters">
      <div class ="filter">
        <label for ="teamsSelect">Select Team</label>
        <select id="teamselect">
          <option value=""> Teams</option>
        </select>
      </div>

      <div class="filter">
        <label for="matchdaySelect">Select Matchday:</label>
        <select id="matchdaySelect">
          <option value=""> Matchdays</option>
        </select>
      </div>
    </section>


    <!-- View selection -->
<section class="view-section">
  <label for="viewSelect">View:</label>
  <select id="viewSelect">
    <option value="">-- Choose View --</option>
    <option value="matches">Matches</option>
    <option value="league">League Table</option>
  </select>
</section>

<!-- Matchday selection (used for matches or league table) -->
<section class="matchday-section">
  <label for="matchdaySelect">Select Matchday:</label>
  <select id="matchdaySelect">
    <option value="">-- Choose Matchday --</option>
    <option value="1">Matchday 1</option>
    <option value="2">Matchday 2</option>
    <option value="3">Matchday 3</option>
  </select>
</section>

<!-- Table section -->
<section class="matches" id="matchesSection">
  <table id="matchesTable">
    <thead>
      <tr>
        <th>Position</th>
        <th>Team</th>
        <th>Played</th>
        <th>Won</th>
        <th>Draw</th>
        <th>Lost</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Arsenal</td>
        <td>2</td>
        <td>1</td>
        <td>1</td>
        <td>0</td>
        <td>4</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Chelsea</td>
        <td>2</td>
        <td>1</td>
        <td>0</td>
        <td>1</td>
        <td>3</td>
      </tr>
    </tbody>
  </table>
</section>


     
    </section>
  </main>
 
 
  <footer>
    <p>&copy; 2025 Teams2Watch. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
</body>
</html>
